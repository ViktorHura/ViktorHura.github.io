<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.6/vue.min.js"></script>
    <script src="js/vue-clipboard.min.js"></script>

  </head>
  <body>

    <div id="app">

      <app-header></app-header>
      <blog>
        <blog-post v-for="post in blogposts" v-bind:key="post.id" v-bind:title="post.title" v-bind:date="post.date" v-bind:image="post.image" v-bind:link="post.link" v-bind:description="post.description"></blog-post>
      </blog>

    </div>

    <script src="js/index.js"></script>
  </body>
</html>
