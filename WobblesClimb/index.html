<html>
  <head></head>

  <body>
    <script>
      var score = window.location.hash.replace('#', '');
      console.log(score);

      var name = prompt("Please enter your name:", "");
      if (name == null || name == "") {
        name = "anonymous";
        sendscore();
      } else {
        sendscore();
      }

      function sendscore() {

        var link = 'http://gmscoreboard.com/handle_score.php?tagid=5ace38ab3070015234643632284&player=' + name + '&score=' + score;

        var wnd = window.open(link);
        setTimeout(function () {
          wnd.close();
          window.open('http://gmscoreboard.com/Wobbles-Climb');
        }, 700);

      }
    </script>

  </body>
</html>
